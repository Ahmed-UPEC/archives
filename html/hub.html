<body class="text-center" style="display: none;">
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 main_col">
                    <i class="fas fa-university mt-5" style="font-size: 64px;color: lightcoral;"></i>
                    <h1 class="h1 mb-6 mt-4">Login</h1>
                    <form action="" class="form-signin" id="form_login">
                        <input type="text" name="username" class="form-control" id="username" placeholder="username" autofocus>
                        <input type="password" name="password" class="form-control mb-4" id="password" placeholder="password">
                        <button type="submit" class="btn btn-primary btn-block btn-lg mb-4" id="my-Button">Login</button>
                        <p class="alert alert-danger" id="myAlert" style="display: none;" ><strong>Error 404</strong><br> identifiant ou mot de passe incorrect</p>
                    </form>
                    <p class="text-muted" style="margin-top: 3.5rem;"><i class="far fa-copyright"></i> 2019 - Ahmed SYED</p>
                  </div> 
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
